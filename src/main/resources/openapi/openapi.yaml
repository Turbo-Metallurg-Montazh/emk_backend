openapi: 3.0.3
info:
  title: Corporate Authentication API
  version: 2.0.0
  description: >
    Аутентификация пользователей во внутренней корпоративной сети.
    Самостоятельная регистрация отключена; учетные записи создаются и управляются администраторами
    во внешних системах (например, LDAP/Active Directory).

paths:
  # Аутентификация пользователя (корпоративная учетная запись)
  /api/login/username:
    $ref: "./contracts/auth/login.yaml#/loginByUsername"

  # Ролевые эндпоинты для проверки прав доступа внутри CRM
  /api/admin:
    $ref: "./contracts/auth/roles.yaml#/admin"

  /api/user:
    $ref: "./contracts/auth/roles.yaml#/user"

  /api/owner:
    $ref: "./contracts/auth/roles.yaml#/owner"

  /api/add-administrator-role:
    $ref: "./contracts/auth/roles.yaml#/addAdmin"

  /api/remove-administrator-role:
    $ref: "./contracts/auth/roles.yaml#/removeAdmin"

  /api/delete-user:
    $ref: "./contracts/auth/roles.yaml#/deleteUser"

  # Эндпоинты панели администратора для управления пользователями
  /api/admin/users:
    $ref: "./contracts/auth/admin-users.yaml#/adminUsers"

  /api/admin/users/{username}:
    $ref: "./contracts/auth/admin-users.yaml#/adminUserByUsername"

  /api/admin/users/{username}/reset-password:
    $ref: "./contracts/auth/admin-users.yaml#/adminUserResetPassword"