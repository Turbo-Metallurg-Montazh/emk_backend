loginByUsername:
  post:
    tags: [Auth]
    summary: Login using username
    operationId: loginByUsername

    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../../models/auth.yaml#/components/schemas/LoginRequest"

    responses:

      '200':
        description: Login successful
        content:
          application/json:
            schema:
              title: LoginByUsername200Response
              allOf:
                - $ref: "../../models/auth.yaml#/components/schemas/TokenResponse"

      '401':
        description: Invalid login or password
        content:
          application/json:
            schema:
              title: LoginByUsername401Response
              allOf:
                - $ref: "../../models/auth.yaml#/components/schemas/ErrorResponse"

      '501':
        description: Not implemented
        content:
          application/json:
            schema:
              title: LoginByUsername501Response
              allOf:
                - $ref: "../../models/auth.yaml#/components/schemas/MessageResponse"


