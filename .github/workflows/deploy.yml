name: Deploy Backend to VPS

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ðŸ” Ð›Ð¾Ð³Ð¸Ð½ Ð² GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ðŸ³ Build + Push Ð¾Ð±Ñ€Ð°Ð·Ð°
      - name: Build & Push Backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/turbo-metallurg-montazh/emk-backend:${{ github.sha }}

      # ðŸš€ Deploy Ð² k3s
      - name: Deploy to k3s
        run: |
          echo "${{ secrets.K3S_KUBECONFIG }}" > kubeconfig
          kubectl --kubeconfig=kubeconfig apply -f k8s/
          kubectl --kubeconfig=kubeconfig set image deployment/emk-backend \
            backend=ghcr.io/turbo-metallurg-montazh/emk-backend:${{ github.sha }} \
            -n backend