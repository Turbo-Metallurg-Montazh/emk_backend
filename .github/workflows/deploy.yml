name: Deploy Backend to Kindred VPS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/emk-backend:latest .

      - name: Push Docker image
        run: docker push ghcr.io/${{ github.repository_owner }}/emk-backend:latest

      - name: Copy docker-compose.prod.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/home/${{ secrets.VPS_USER }}/emk/emk_crm_backend"

      - name: Create .env.prod on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" > /home/${{ secrets.VPS_USER }}/emk/emk_crm_backend/.env.prod
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> /home/${{ secrets.VPS_USER }}/emk/emk_crm_backend/.env.prod

      - name: Restart backend on VPS
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/emk/emk_crm_backend
            docker compose --env-file .env.prod -f docker-compose.prod.yml pull
            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d
            docker system prune -f